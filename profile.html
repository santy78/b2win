function refreshAccessToken() {
  const refreshToken = localStorage.getItem("b2Win_refresh_token");
  
  return $.ajax({
    url: "https://test.api.itisiya.com:8443/b2winai/reg_auth/session/refresh_token",
    method: "POST",
    contentType: "application/json",
    headers: { "x-token": refreshToken },
  }).then(response => {
    if (response.statuscode === 200 && response.data?.access_token) {
      localStorage.setItem("b2Win_access_token", response.data.access_token);
      localStorage.setItem("b2Win_refresh_token", response.data.refresh_token);
      console.log("Token refreshed successfully!");
      return response.data.access_token;
    } else {
      console.error("Failed to refresh token:", response.message);
      logout(); // Redirect to login
    }
  }).catch(error => {
    console.error("Error refreshing token:", error);
    logout();
  });
}

function apiRequest(url, method = "GET", data = null, requiresAuth = true) {
  const token = localStorage.getItem("b2Win_access_token");

  return new Promise((resolve, reject) => {
    const makeRequest = (accessToken) => {
      $.ajax({
        url: url,
        method: method,
        data: data ? JSON.stringify(data) : null,
        contentType: "application/json; charset=UTF-8",
        headers: requiresAuth ? { "x-token": accessToken } : {},
        success: response => resolve(response),
        error: (xhr, status, error) => reject(xhr.responseText || error)
      });
    };

    if (requiresAuth && isTokenExpired(token)) {
      // Refresh token if expired
      refreshAccessToken().then(newToken => {
        makeRequest(newToken);
      }).catch(error => {
        console.error("Failed to refresh and retry request:", error);
        reject(error);
      });
    } else {
      makeRequest(token);
    }
  });
}

function isTokenExpired(token) {
    try {
        // Decode the token
        const payload = JSON.parse(atob(token.split(".")[1].replace(/-/g, "+").replace(/_/g, "/")));

        // Get the current time in seconds
        const currentTime = Math.floor(Date.now() / 1000);

        // Check if the token is expired
        return payload.exp < currentTime; // true if expired, false otherwise
    } catch (error) {
        console.error("Invalid JWT token:", error.message);
        return true; // Assume invalid tokens are expired
    }
}

function handleImageUpload(event) {
  const file = event.target.files[0]; // Get the selected file
  if (!file) return;

  console.log("Uploading image...");

  // Prepare FormData
  const formData = new FormData();
  formData.append('file', file);

  const url = "https://test.api.itisiya.com:8443/b2winai/profile/profile/upload_profile_photo";
  
  // Send AJAX request
  $.ajax({
    url: url,
    type: "POST",
    data: formData,
    headers: {
      "x-token": token // Add the token header
    },
    processData: false, // Prevent jQuery from converting the FormData
    contentType: false, // Let the browser set the correct Content-Type with boundary
    success: function (response) {
      console.log("Response:", response);
      hideLoader();
      if (response.statuscode === 200) {
        downloadPhoto();
        console.log("Image uploaded successfully!");
        alert("Image uploaded successfully!");
      } else {
        console.error("Failed with status:", response.statuscode, response.message);
        alert("Failed: " + response.message);
      }
    },
    error: function (xhr, status, error) {
      hideLoader();
      console.error("Upload failed:", xhr.responseText || error);
      alert("Failed to upload image: " + (xhr.responseText || error));
    }
  });
}

function generateRechargeHistoryTable(data) {
  const tableBody = document.querySelector("#rechargeHistory tbody");
  tableBody.innerHTML = ""; // Clear previous rows if any

  data.forEach((transaction, index) => {
    const rowHtml = `
      <tr>
        <td>${index + 1}</td>
        <td>${new Date(transaction.created_at).toLocaleDateString()}</td>
        <td>${transaction.action === "withdraw_points_bet_request" ? "Completed" : "Failed"}</td>
        <td>${transaction.point}</td>
      </tr>
    `;
    tableBody.insertAdjacentHTML("beforeend", rowHtml);
  });
}
