function renderCards(data) {
  const container = document.getElementById("matchesContainer"); // Ensure this container exists in your HTML
  container.innerHTML = ""; // Clear existing content

  // Check if the data list is empty
  if (!data.scheduled || data.scheduled.length === 0) {
    container.innerHTML = `
      <div class="alert alert-warning text-center" role="alert">
        No matches available at the moment.
      </div>`;
    return; // Exit the function
  }

  const itemsPerRow = 2; // Number of items per row
  let rowContent = "";

  data.scheduled.forEach((match, index) => {
    // Create the card for the current match
    const card = `
      <div class="col-md-6 col-lg-6">
        <a href="matchinfo.html?content_id=${contentId}&match_id=${match.id}&team1=${match.team1_name}&team2=${match.team2_name}">
          <div class="card horizontal-card">
            <div class="card-img">
              <img src="images/s2.png" alt="${match.team1_name} vs ${match.team2_name}">
            </div>
            <div class="card-content">
              <h5 class="title">${match.team1_name} vs ${match.team2_name}</h5>
              <p class="date">${new Date(match.match_date).toLocaleDateString()}</p>
              <p class="location">${match.round_type}</p> <!-- Add location if available -->
            </div>
          </div>
        </a>
      </div>`;

    // Append the card to the row content
    rowContent += card;

    // If the row is complete or it's the last item, wrap it in a row and append to the container
    if ((index + 1) % itemsPerRow === 0 || index === data.scheduled.length - 1) {
      container.insertAdjacentHTML("beforeend", `<div class="row">${rowContent}</div>`);
      rowContent = ""; // Reset row content for the next row
    }
  });
}

function isTokenExpired(token) {
    try {
        // Decode the token
        const payload = JSON.parse(atob(token.split(".")[1].replace(/-/g, "+").replace(/_/g, "/")));

        // Get the current time in seconds
        const currentTime = Math.floor(Date.now() / 1000);

        // Check if the token is expired
        return payload.exp < currentTime; // true if expired, false otherwise
    } catch (error) {
        console.error("Invalid JWT token:", error.message);
        return true; // Assume invalid tokens are expired
    }
}
