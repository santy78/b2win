function downloadPlayeerLogo(playerId, imgId) {
  const url = `https://test.api.itisiya.com:8443/b2winai/item/players/download_player_photo?player_id=${playerId}`;
  apiCall({
    method: "POST",
    url: url,
    contentType: "application/json; charset=UTF-8",
    xhrFields: {
      responseType: "blob" // Handle binary data
    },
  })
    .then(response => {
      if (response) {
        const imageUrl = URL.createObjectURL(response);
        document.getElementById(imgId).src = imageUrl; // Update the logo
      } else {
        console.error("Download failed:", response.statuscode, response.message);
      }
    })
    .catch(error => {
      console.error("Failed to download image:", error);
    });
}

function getPlayers() {

    formData.append("contest_id", contentId);

    // Use `apiCall` to handle the request
    apiCall({
        method: "POST",
        url: url,
        data: formData,
        processData: false, // Prevent jQuery from converting the FormData
        contentType: false, // Let the browser set the correct Content-Type with boundary
    })
        .then(response => {
            console.log("Response:", response);
            hideLoader();
            if (response.statuscode === 200) {
                localStorage.setItem(`playersData_${contentId}`, JSON.stringify(response.data));
            } else {

function apiCall(options) {
  const accessToken = localStorage.getItem("b2Win_access_token");

  return $.ajax({
    ...options,
    headers: {
      ...options.headers,
      "x-token": accessToken, // Add the access token to headers
    },
  }).catch(error => {
    // If the token is expired (status code 401), refresh the token
    if (error.status === 401) {
      return refreshAccessToken().then(newAccessToken => {
        // Retry the original request with the new access token
        return $.ajax({
          ...options,
          headers: {
            ...options.headers,
            "x-token": newAccessToken,
          },
        });
      });
    } else {
      // Other errors
      console.error("Failed to refresh token:", refreshError);
        logout();
      return Promise.reject(error);
    }
  });
}
function refreshAccessToken() {
  const refreshToken = localStorage.getItem("b2Win_refresh_token");
if (!refreshToken) {
    console.error("No refresh token found. Redirecting to login...");
    logout();
    return Promise.reject("Refresh token missing");
  }
  return $.ajax({
    url: "https://test.api.itisiya.com:8443/b2winai/reg_auth/session/refresh_token",
    method: "POST",
    contentType: "application/json",
    headers: { "x-token": refreshToken },
  }).then(response => {
    if (response.statuscode === 200 && response.data?.access_token) {
      localStorage.setItem("b2Win_access_token", response.data.access_token);
      localStorage.setItem("b2Win_refresh_token", response.data.refresh_token);
      console.log("Token refreshed successfully!");
      return response.data.access_token;
    } else {
      console.error("Failed to refresh token:", response.message);
      logout(); // Redirect to login
    }
  }).catch(error => {
    console.error("Error refreshing token:", error);
    logout(); // Redirect to login
  });
}



function isTokenExpired(token) {
    try {
        // Decode the token
        const payload = JSON.parse(atob(token.split(".")[1].replace(/-/g, "+").replace(/_/g, "/")));

        // Get the current time in seconds
        const currentTime = Math.floor(Date.now() / 1000);

        // Check if the token is expired
        return payload.exp < currentTime; // true if expired, false otherwise
    } catch (error) {
        console.error("Invalid JWT token:", error.message);
        return true; // Assume invalid tokens are expired
    }
}
