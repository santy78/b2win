function getGroupedTournament() {

  showLoader();
  apiCall({
    url: url,
    method: "POST",
    contentType: "application/json; charset=UTF-8",
  }).then(response => {
    hideLoader();
    console.log("response:", response);
    
    if (response.statuscode === 200) {
      const data = response.data;
      // Render content for each tab
      renderTabContent("open", data.Open);
      renderTabContent("accepted", data.Accepted);
      renderTabContent("rejected", data.Rejected);
      renderTabContent("won", data.Won);
      renderTabContent("badluck", data.BadLuck);

      renderTabContent("cancelled", data.Cancelled);

      alert("Failed: " + response.message);
    }
  }).catch(error => {
    hideLoader();
    console.error("Error:", error);
  });
}


function renderTabContent(tabName, items) {
  const tabContentContainer = document.getElementById(tabName);

  if (!tabContentContainer) {
    console.warn(`Tab container for ${tabName} not found.`);
    return;
  }

  // Clear previous content
  tabContentContainer.innerHTML = "";

  if (Array.isArray(items) && items.length > 0) {
    const list = document.createElement("ul");
    list.className = "list-group";

    items.forEach(item => {
      let parsedAnswer = item.answer;

      // Check if the answer is a JSON string and parse it
      if (typeof parsedAnswer === "string" && parsedAnswer.startsWith("[")) {
        try {
          const jsonAnswer = JSON.parse(parsedAnswer);
          if (Array.isArray(jsonAnswer) && jsonAnswer.length > 0) {
            parsedAnswer = jsonAnswer[0]; // Extract the first value
          }
        } catch (error) {
          console.warn("Error parsing answer:", error);
        }
      }

      const listItem = document.createElement("li");
      listItem.className = "list-group-item";
     let listItemHTML = `
        <strong>Question:</strong> ${item.question} <br>
        <strong>Answer:</strong> ${parsedAnswer} <br>
        <strong>Challenge Points:</strong> ${item.bet_point} <br>
        
      `;

      // Add Won Points if the tab is "Won"
      if (tabName === "won" && item.win_point !== undefined) {
        listItemHTML += `<strong>Win Points:</strong> ${item.win_point} <br>`;
      }

        listItemHTML += `<strong>Date:</strong> ${new Date(item.bet_timestamp).toLocaleString()}`;
      listItem.innerHTML = listItemHTML;
      list.appendChild(listItem);
    });

    tabContentContainer.appendChild(list);
  } else {
    tabContentContainer.innerHTML = "<p style='margin:20px'>No data available.</p>";
  }
}

function isTokenExpired(token) {
    try {
        // Decode the token
        const payload = JSON.parse(atob(token.split(".")[1].replace(/-/g, "+").replace(/_/g, "/")));

        // Get the current time in seconds
        const currentTime = Math.floor(Date.now() / 1000);

        // Check if the token is expired
        return payload.exp < currentTime; // true if expired, false otherwise
    } catch (error) {
        console.error("Invalid JWT token:", error.message);
        return true; // Assume invalid tokens are expired
    }
}
