<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<style type="text/css">
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
      <!--   <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="assets/img/logo-invoice.png" />
            </div>
        </div> -->
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                           
                            <div class="panel-body">
                                
                                    <hr />
                                    <h5>Admin Login</h5>
                                       <br />
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" id="email" class="form-control" placeholder="Your Username " />
                                        </div>
                                                                              <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" id="password" class="form-control"  placeholder="Your Password" />
                                        </div>
                                    <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" /> Remember me
                                            </label>
                                            <span class="pull-right">
                                                   <a href="index.html" >Forget password ? </a> 
                                            </span>
                                        </div>
                                     
                                     <button onclick="login();" class="btn btn-primary ">Login Now</button>
                                   
                                    
                            </div>
                           
                        </div>
                
                
        </div>
    </div>
<div id="loader" style="display: none;">
  <div class="spinner"></div>
</div>



  <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>

  <script type="text/javascript" src="../js/constants.js"></script>

  <script type="text/javascript">
      function login() {
    const url = BASE_URL+"reg_auth/sign_in/"; 
    var email = $("#email").val();
    var password = $("#password").val();
            console.log("email:", email);
            console.log("password:", password);
            showLoader();
    $.ajax({
        url: url,
        method: "POST",
        contentType: "application/json; charset=UTF-8",
        data: JSON.stringify({
            email: email,
            password: password,
            devicetoken: "",
            devicetype: ""
        }),
        success: function (response) {
          hideLoader();
           if (response.statuscode === 200) {
                var  access_token = response.data?.access_token ; 
                if(access_token!=""){
                  var role_name=response.data?.role_name;
                var  refresh_token = response.data?.refresh_token ; 
                 const profile = response.data.profile;
                    if(role_name=="Contest_Manager" || role_name === "Admin"){
                         // Extract details
                        const uid = profile.uid;
                        const email = profile.email;
                        const referralCode = profile.referral_code;
                          localStorage.setItem("b2Win_admin_access_token", access_token);

                          localStorage.setItem("b2Win_admin_refresh_token", refresh_token);

                          localStorage.setItem("b2Win_admin_uid", uid);

                          localStorage.setItem("b2Win_admin_email", email);
                          localStorage.setItem("b2Win_admin_referralCode", referralCode);
                          setTimeout(function () {// Replace #loginDiv with the actual ID of your login div
                               window.location.href = "dashboard.html"; // Optionally hide the registration div if needed
                            }, 100);
                    }else{
                        alert("You don't have permission to access ");
                    }
               
                }

            } else {
                console.error("login failed with status:", response.statuscode, response.message);
                alert(response.message);
            }
        },
        error: function (xhr, status, error) {
           hideLoader();
         
            console.error("Login failed:", xhr.responseText || error);
        } 
        
    });
}


function showLoader() {
  $("#loader").show();
}

function hideLoader() {
  $("#loader").hide();
}
  </script>
</body>
</html>
